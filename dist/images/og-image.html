<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IITM Scholar Hub OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background-color: #1e40af;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background-color: #3b82f6;
      z-index: 1;
    }
    .content {
      z-index: 2;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      font-size: 120px;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 10px;
    }
    .title {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 30px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="content">
    <div class="logo">IITM</div>
    <div class="title">Scholar Hub</div>
    <div class="subtitle">Tools for IITM Students</div>
  </div>
</body>
</html>
